<script type="text/javascript">
  (function () {

    RED.nodes.registerType('text-to-speech', {
      category: 'robot',
      color: '#c1ddf5',
      defaults: {
        name: { value: "", },
        direction: { value: "center", },
      },
      inputs: 1,
      outputs: 1,
      icon: "feed.png",
      align: "right",
      label: function () {
        return this.name || this._("text-to-speech.label.name");
      }
    });

    RED.nodes.registerType('speech-to-text', {
      category: 'robot',
      color: '#b8daf4',
      defaults: {
        name: { value: "", },
        timeout: { value: 30000, validate: RED.validators.number() },
      },
      inputs: 1,
      outputs: 1,
      icon: "feed.png",
      label: function () {
        return this.name || this._("speech-to-text.label.name");
      }
    });

    RED.nodes.registerType('robot-listener', {
      category: 'robot',
      color: '#a5d3f1',
      defaults: {
        name: { value: "" },
        host: { value: "http://localhost:3090", required: true, },
      },
      inputs: 1,
      outputs: 1,
      icon: "bridge.png",
      label: function () {
        return this.name || this.host || 'robot-listener';
      },
      oneditprepare: function () {
      }
    });

    RED.nodes.registerType('robot-voice', {
      category: 'robot',
      color: '#a5d3f1',
      defaults: {
        name: { value: "" },
        voice: { value: "reimu", required: true, },
      },
      inputs: 1,
      outputs: 1,
      icon: "bridge.png",
      label: function () {
        var voice = this.voice || null;
        if (voice != null) {
          voice = this._("common.label."+voice)
        }
        return this.name || voice || 'robot-voice';
      },
      oneditprepare: function () {
      }
    });

    RED.nodes.registerType('utterance', {
      category: 'robot',
      color: '#92cbee',
      defaults: {
        name: { value: "", },
        utterance: { value: "", },
        talkspeed: { value: "100", },
        volume: { value: "100", },
        direction: { value: "center", },
        //func: {value:"\nreturn msg;"},
      },
      inputs: 1,
      outputs: 1,
      icon: "feed.png",
      align: "right",
      label: function () {
        return this.name || this.utterance.split('\n')[0] || this._("utterance.label.name");
      },
      oneditprepare: function () {
        var that = this;
        // $("#node-input-outputs").spinner({
        //   min: 1
        // });

        this.editor = RED.editor.createEditor({
          id: 'node-input-func-editor',
          mode: 'ace/mode/plain_text',
          value: $("#node-input-utterance").val(),
          globals: {
            msg: true,
            context: true,
            RED: true,
            util: true,
            flow: true,
            global: true,
            console: true,
            Buffer: true,
            setTimeout: true,
            clearTimeout: true,
            setInterval: true,
            clearInterval: true
          }
        });

        RED.library.create({
          url: "functions", // where to get the data from
          type: "function", // the type of object the library is for
          editor: this.editor, // the field name the main text body goes to
          mode: "ace/mode/plain_text",
          fields: ['name', 'outputs']
        });
        this.editor.focus();
      },
      oneditsave: function () {
        var annot = this.editor.getSession().getAnnotations();
        this.noerr = 0;
        $("#node-input-noerr").val(0);
        for (var k = 0; k < annot.length; k++) {
          //console.log(annot[k].type,":",annot[k].text, "on line", annot[k].row);
          if (annot[k].type === "error") {
            $("#node-input-noerr").val(annot.length);
            this.noerr = annot.length;
          }
        }
        $("#node-input-utterance").val(this.editor.getValue());
        this.editor.destroy();
        delete this.editor;
      },
      oneditcancel: function () {
        this.editor.destroy();
        delete this.editor;
      },
      oneditresize: function (size) {
        var rows = $("#dialog-form>div:not(.node-text-editor-row)");
        var height = $("#dialog-form").height();
        for (var i = 0; i < rows.size(); i++) {
          height -= $(rows[i]).outerHeight(true);
        }
        var editorRow = $("#dialog-form>div.node-text-editor-row");
        height -= (parseInt(editorRow.css("marginTop")) + parseInt(editorRow.css("marginBottom")));
        $(".node-text-editor").css("height", height + "px");
        this.editor.resize();
      }
    });

    RED.nodes.registerType('chat', {
      category: 'robot',
      color: '#7dc3ec',
      defaults: {
        direction: { value: "center", },
        silence: { value: false },
      },
      inputs: 1,
      outputs: 1,
      icon: "feed.png",
      align: "right",
      label: function () {
        return this._("chat.label.name");
      }
    });

    RED.nodes.registerType('command', {
      category: 'robot',
      color: '#6abcea',
      defaults: {
        name: { value: "", },
        command: { value: "", },
        args: {value: "", },
      },
      inputs: 1,
      outputs: 1,
      icon: "feed.png",
      label: function () {
        return this.name || this.command || this._("command.label.name");
      }
    });

    RED.nodes.registerType('open-slide', {
      category: 'robot',
      color: '#6abcea',
      defaults: {
        name: { value: "スライドを開く", },
        args: {value: "", },
      },
      inputs: 1,
      outputs: 1,
      icon: "feed.png",
      label: function () {
        return this.name || this._("open-slide.label.name");
      }
    });

    RED.nodes.registerType('next-page', {
      category: 'robot',
      color: '#6abcea',
      defaults: {
        name: { value: "次のページへ", },
      },
      inputs: 1,
      outputs: 1,
      icon: "feed.png",
      label: function () {
        return this.name || this._("next-page.label.name");
      }
    });

    RED.nodes.registerType('close-slide', {
      category: 'robot',
      color: '#6abcea',
      defaults: {
        name: { value: "スライドを閉じる", },
      },
      inputs: 1,
      outputs: 1,
      icon: "feed.png",
      label: function () {
        return this.name || this._("close-slide.label.name");
      }
    });

    RED.nodes.registerType('mecab', {
      category: 'robot',
      color: '#4eb1e6',
      defaults: {
        name: { value: "", },
        intent: { value: "", },
        pattern: { value: "", },
      },
      inputs: 1,
      outputs: 2,
      icon: "bridge.png",
      outputLabels: function(index) {
        if (index == 0) return this._("mecab.outputlabel.OK");
        return this._("mecab.outputlabel.NG");
      },
      label: function () {
        return this.name || this.pattern.split('\n')[0] || this._("mecab.label.name");
      },
      oneditprepare: function () {
        var that = this;
        // $("#node-input-outputs").spinner({
        //   min: 1
        // });

        this.editor = RED.editor.createEditor({
          id: 'node-input-func-editor',
          mode: 'ace/mode/plain_text',
          value: $("#node-input-pattern").val(),
          globals: {
            msg: true,
            context: true,
            RED: true,
            util: true,
            flow: true,
            global: true,
            console: true,
            Buffer: true,
            setTimeout: true,
            clearTimeout: true,
            setInterval: true,
            clearInterval: true
          }
        });

        RED.library.create({
          url: "functions", // where to get the data from
          type: "function", // the type of object the library is for
          editor: this.editor, // the field name the main text body goes to
          mode: "ace/mode/plain_text",
          fields: ['name', 'outputs']
        });
        this.editor.focus();
      },
      oneditsave: function () {
        var annot = this.editor.getSession().getAnnotations();
        this.noerr = 0;
        $("#node-input-noerr").val(0);
        for (var k = 0; k < annot.length; k++) {
          //console.log(annot[k].type,":",annot[k].text, "on line", annot[k].row);
          if (annot[k].type === "error") {
            $("#node-input-noerr").val(annot.length);
            this.noerr = annot.length;
          }
        }
        $("#node-input-pattern").val(this.editor.getValue());
        this.editor.destroy();
        delete this.editor;
      },
      oneditcancel: function () {
        this.editor.destroy();
        delete this.editor;
      },
      oneditresize: function (size) {
        var rows = $("#dialog-form>div:not(.node-text-editor-row)");
        var height = $("#dialog-form").height();
        for (var i = 0; i < rows.size(); i++) {
          height -= $(rows[i]).outerHeight(true);
        }
        var editorRow = $("#dialog-form>div.node-text-editor-row");
        height -= (parseInt(editorRow.css("marginTop")) + parseInt(editorRow.css("marginBottom")));
        $(".node-text-editor").css("height", height + "px");
        this.editor.resize();
      }
    });

  })();
</script>
